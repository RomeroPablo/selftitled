<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selftitled</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="module">
        import init, { Renderer } from './pkg/selftitled.js';

        async function main() {
            await init();
            const canvas = document.getElementById('canvas');
            const renderer = new Renderer('canvas');

            function resize() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                renderer.resize_and_render(width, height);
            }

            window.addEventListener('resize', resize);

            // Initial render
            resize();
        }

        main();
    </script>
</body>
</html>
